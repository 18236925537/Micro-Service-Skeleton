spring:
  cloud:
    config:
      name: micro-service
      profile: dev
      label: master
      discovery:
        enabled: true
        serviceId: ms-config
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: ${rabbit.ip}
    port: ${rabbit.port}
    username: ${rabbit.username}
    password: ${rabbit.password}
management:
  security:
    enabled: false
