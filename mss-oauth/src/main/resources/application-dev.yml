server:
  port: 9060

spring:
  application:
    name: mss-oauth
  jpa:
    show-sql: true
  datasource:
    url: ${mysql.url}
    username: ${mysql.username}
    password: ${mysql.password}
    druid:
      driver-class-name: ${mysql.driver}
  redis:
    host: ${redis.ip}
    port: ${redis.port}
    password: ${redis.pwd}
